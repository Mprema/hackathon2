<!DOCTYPE html>
<html>
<head>
    <title>Road Safety Simulation</title>

    <style>
        body { margin:0; background:#eef; font-family:Arial; overflow:hidden;background: url('newbag.png') ; background-size: cover; }

        /* Road */
       
    

        .car {
            position: absolute;
            width: 120px;
            top: 350px;
            left: 0;
            z-index: 10;
        }

        /* Traffic Light */
        #trafficLight {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 50px;
            height: 140px;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        .light {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #111;
        }

        /* Quiz */
        #quizBox {
            position: fixed;
            bottom: 350px;
            left: 15%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-size: 16px;
            text-align: center;
            z-index: 200;
        }

        .answerBtn {
            display: block;
            margin: 10px auto;
            width: 90%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* School Zone */
        #schoolZoneSign {
            position: fixed;
            left: 50%;
            top: calc(50% - 300px);
            transform: translateX(-50%);
            width: 180px;
            display: none;
            z-index: 20;
        }

        #schoolZoneText {
            position: fixed;
            left: 50%;
            top: calc(50% - 340px);
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: red;
            display: none;
        }

        #schoolZoneImages {
            position: fixed;
            left: 50%;
            top: calc(5%);
            transform: translateX(-50%);
            display: none;
        }

        #schoolZoneImages img {
          
            margin-right: 20px;
        }

        #schoolZoneQuiz {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 200;
        }
        #thankYouSlide {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
    width: 400px;
    display: none;
    z-index: 300;
    font-size: 22px;
}

    </style>
</head>

<body>

<!-- TRAFFIC LIGHT -->
<div id="trafficLight">
    <div id="redLight" class="light"></div>
    <div id="yellowLight" class="light"></div>
    <div id="greenLight" class="light"></div>
</div>

<!-- FIRST QUIZ -->
<div id="quizBox">
    <strong id="questionText">What side of the road should we go on?</strong>
    <button class="answerBtn" onclick="checkAnswer1('left')">Left</button>
    <button class="answerBtn" onclick="checkAnswer1('right')">Right</button>
    <p id="feedback"></p>
</div>

<!-- ROADS -->
<div id="road1" class="road">
    <div class="divider"></div>
    <img src="carorangetopfixedtwo.png" class="car">
</div>

<div id="road2" class="road" style="display:none;">
    <div class="divider"></div>
    <img src="carorangetopfixedtwo.png" class="car">
</div>

<audio id="correctsound" src="correct.mp3"></audio>
<audio id="wrongsound" src="incorrect.mp3"></audio>
<audio id="cons" src="congratsmusic.mp3"></audio>

<!-- SCHOOL ZONE -->
<div id="schoolZoneSign"><img src="schoolzone.png"></div>
<div id="schoolZoneText">We should go slow in the school zone. Stay in your lane.</div>

<div id="schoolZoneImages">
    <img src="schoool.png" width="120" height="150">
    <img src="actool.png" width="450" height="250">
</div>

<div id="schoolZoneQuiz">
    <strong>In a school zone, what should you do?</strong>
    <button class="answerBtn" onclick="checkSchoolZoneAnswer('fast')">Go Fast</button>
    <button class="answerBtn" onclick="checkSchoolZoneAnswer('slow')">Go Slow</button>
    <p id="schoolFeedback"></p>
</div>
<!-- THANK YOU SLIDE -->
<div id="thankYouSlide">
    <h1>ðŸš¦ Thank You! </h1>
    <p>Always follow road safety rules!</p>
</div>

</body>


<script>

// variable making
let stage = 1;
let maxSpeed = 0;

let firstQuizAnswered = false;
let secondQuizAnswered = false;

let car = document.querySelector('#road1 img');
let pos = 0;
let reachedStopLine = false;

const stopLine = window.innerWidth * 0.7 - 100;
const congratsyou = document.getElementById('cons');

const redLight = document.getElementById('redLight');
const yellowLight = document.getElementById('yellowLight');
const greenLight = document.getElementById('greenLight');

let currentLight = 'red';

function changeTrafficLight() {
    if (currentLight === 'red') {
        redLight.style.background = 'red';
        yellowLight.style.background = '#111';
        greenLight.style.background = '#111';
        currentLight = 'yellow';

    } else if (currentLight === 'yellow') {
        yellowLight.style.background = 'yellow';
        redLight.style.background = '#111';
        greenLight.style.background = '#111';
        currentLight = 'green';

    } else {
        greenLight.style.background = 'green';
        yellowLight.style.background = '#111';
        redLight.style.background = '#111';
        currentLight = 'red';
    }
}
setInterval(changeTrafficLight, 3000);

//quiz1
function checkAnswer1(a) {
    let fb = document.getElementById('feedback');

    if (a === 'left') {
        fb.style.color = 'green';
        fb.textContent = 'Correct! Stay LEFT and move only when its safe.';

        firstQuizAnswered = true;
        maxSpeed = 5;

        correctsound.play();

    } else {
        fb.style.color = 'red';
        fb.textContent = 'Wrong! Going RIGHT is dangerous and can cause accidents.';
       wrongsound.play();
    }
}

//quiz 2
function showTrafficLightQuestion() {

    redLight.style.background = 'red';
    yellowLight.style.background = '#111';
    greenLight.style.background = '#111';

    currentLight = 'red';

    document.getElementById('quizBox').innerHTML = `
        <strong>What color should you go on?</strong>
        <button class="answerBtn" onclick="checkAnswer2('red')">Red</button>
        <button class="answerBtn" onclick="checkAnswer2('yellow')">Yellow</button>
        <button class="answerBtn" onclick="checkAnswer2('green')">Green</button>
        <p id="feedback"></p>
    `;
}

function checkAnswer2(ans) {
    let fb = document.getElementById('feedback');

    if (ans === 'green') {

        redLight.style.background = '#111';
        yellowLight.style.background = '#111';
        greenLight.style.background = 'green';

        secondQuizAnswered = true;
        maxSpeed = 5;

        correctsound.play();

        fb.style.color = 'green';
        fb.textContent = 'Correct! GREEN means GO. Always check before moving.';

    } else {
        fb.style.color = 'red';
        fb.textContent = 'Wrong! Only GREEN is safe for moving.';
        maxSpeed = 0;
        wrongsound.play();
    }
}

//quiz three
  

function checkSchoolZoneAnswer(ans) {
    let fb = document.getElementById('schoolFeedback');

    if (ans === 'slow') {
        fb.style.color = 'green';
        fb.textContent = 'Correct! Always go SLOW in a school zone.';
        maxSpeed = 2.67;
        correctsound.play();
    } else {
        fb.style.color = 'red';
        fb.textContent = 'Wrong! You MUST go slow to keep children safe.';
        maxSpeed = 0;
        wrongsound.play();
    }
}


//anim
function animate() {

    if (stage === 1 && firstQuizAnswered) {

        if (!reachedStopLine) {

            pos += maxSpeed;

            if (pos >= stopLine) {
                pos = stopLine;
                reachedStopLine = true;
                maxSpeed = 0;
                showTrafficLightQuestion();
            }

        } else if (secondQuizAnswered) {
            pos += maxSpeed;
        }
    }


    if (stage === 1 && pos > window.innerWidth - 150) {

        stage = 2;
        pos = 0;
        maxSpeed = 0;

        document.getElementById('road1').style.display = 'none';
        document.getElementById('road2').style.display = 'block';

        document.getElementById('trafficLight').style.display = 'none';
        document.getElementById('quizBox').style.display = 'none';

        car = document.querySelector('#road2 img');

        document.getElementById('schoolZoneSign').style.display = 'block';
        document.getElementById('schoolZoneText').style.display = 'block';
        document.getElementById('schoolZoneImages').style.display = 'block';
        document.getElementById('schoolZoneQuiz').style.display = 'block';
    }


   if (stage === 2) {
    pos += maxSpeed;

    // When car reaches end of screen to Show THANK YOU slide
    if (pos > window.innerWidth - 150) {
        maxSpeed = 0;

        
        document.getElementById('schoolZoneSign').style.display = 'none';
        document.getElementById('schoolZoneText').style.display = 'none';
        document.getElementById('schoolZoneImages').style.display = 'none';
        document.getElementById('schoolZoneQuiz').style.display = 'none';

        // Show final slide
        document.getElementById('thankYouSlide').style.display = 'block';congratsyou.play()
    }

}

    if(stage === 2 && pos > window.innerWidth - 150){
        stage = 3
        maxSpeed = 0

               document.getElementById('schoolZoneSign').style.display = 'none';
        document.getElementById('schoolZoneText').style.display = 'none';
        document.getElementById('schoolZoneImages').style.display = 'none';
        document.getElementById('schoolZoneQuiz').style.display = 'none';


    }
    

    car.style.left = pos + 'px';
    requestAnimationFrame(animate);
}

animate();
</script>

</html>
